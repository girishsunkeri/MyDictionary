<ion-view hide-back-button="true" view-title="ALL Languages">
	<ion-nav-buttons side="right">
		<button class="button button-icon ion-android-add-circle" ng-click="showAddLanguageScreen(0)">
		</button>
	</ion-nav-buttons>
	<ion-content class="list-language-content">
		<ion-list>
			<ion-item ng-repeat="language in languages" class="word-item" href="#/app/language/{{playlist.id}}">
        		{{playlist.title}}
			</ion-item>
		</ion-list>
	<ion-content>
</ion-view>
